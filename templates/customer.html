<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taxi - Customer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="/static/customer.js"></script>
</head>
<body class="col-md-offset-1 col-md-10 col-md-offset-1">
    <h1>Customer</h1>

    <div id="res-status-alert" class="alert alert-info" style="display: none"></div>

    <form class="form-horizontal col-md-6" id="rideForm">
      <div class="form-group">
        <label class="control-label col-sm-2">Customer Id</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="customer_id" id="customer_id" placeholder="e.g. abc123, john456">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <a href="javscript:void(0)" class="btn btn-default" onclick="ride('#rideForm')">Ride Now</a>
        </div>
      </div>
    </form>

</body>
</html>
