<h3>Waiting</h3>
<table class="table table-hover table-bordered">
<thead>
  <tr>
    <th>Request Id</th>
    <th>Customer Id</th>
    <th>Request Time</th>
    <th>Action(s)</th>
  </tr>
</thead>
<tbody>
    {% for data in data %}
        <tr>
            <td>{{data.request_id}}</td>
            <td>{{data.customer_id}}</td>
            <td>
                <abbr class="timeago" title="{{data.created_at}}">{{data.created_at}}</abbr>
            </td>
            <td>
                <a href="javascript:void(0)" class="btn btn-success serve-request" onclick="serve_request({{ data.request_id }})" style="margin-bottom: 10px">Select</a>
            </td>
        </tr>
    {% endfor %}
</tbody>
</table>
